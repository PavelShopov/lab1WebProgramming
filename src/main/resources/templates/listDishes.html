<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes List</title>
    <style>
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1>Dish List</h1>

<div th:if="${hasError}" class="error">
    <p th:text="${error}">Error Message Placeholder</p>
</div>

<p>
    <a th:href="@{/dishes/add-form}">Add New Dish</a>
</p>

<table th:if="${not #lists.isEmpty(dishes)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Dish ID (String)</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time (min)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}">1</td>
        <td th:text="${dish.dishId}">D001</td>
        <td th:text="${dish.name}">Pizza</td>
        <td th:text="${dish.cuisine}">Italian</td>
        <td th:text="${dish.preparationTime}">30</td>
        <td>
            <a th:href="@{/dishes/edit-form/{id}(id=${dish.id})}">Edit</a>
            |
            <form th:action="@{/dishes/delete/{id}(id=${dish.id})}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this dish?')">Delete</button>
                <button type="submit" onclick=""></button>
            </form>
            <for>

            </for>

        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(dishes)}">No dishes found.</p>

</body>
</html>
